<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>תערוכת ציורי-רקע דרור אלמגור. 2025</title>
    <style>
        /*
        Amatica SC Font
        Copyright 2015 The Amatica Project Authors (hafontia@gmail.com)
        This Font Software is licensed under the SIL Open Font License, Version 1.1.
        License available at: http://scripts.sil.org/OFL
        */
        @font-face {
            font-family: 'AmaticaSC';
            src: url('AmaticaSC-Regular.ttf') format('truetype');
        }
        
        .dror-img {
            width: 100%;
            height: auto;
            margin-bottom: 50em;
        }
        
        h1 {
            text-align: center; 
            font-size: 6em; 
            margin-bottom: 0.2em;
            background: radial-gradient(ellipse 80% 50% at 30% 70%, #9E2125 0%, #b0271f 40%, #084B08 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            text-align: center; 
            font-size: 5em; 
            margin-top: 0;
            margin-bottom: 1em;
            background: linear-gradient(45deg, #084B08 0%, #CE9723 20%, #084B08 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2em;
        }
        
        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .carousel-item.active {
            opacity: 1;
        }
        
        .carousel-item img, .carousel-item video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .nav-btn {
            position: absolute;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 2em;
            cursor: pointer;
            z-index: 10;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(0,0,0,0.7);
        }
        
        .nav-up {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .nav-down {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .carousel-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.5em;
            z-index: 10;
        }
    </style>
</head>
<body style="font-family: 'AmaticaSC',sans-serif; background: #fafafa; color: #222; max-width: 900px; margin: auto;">
    <h1>תערוכת ציורי-רקע</h1>
    <h2 style="text-align: center; margin-top: 0;">דרור אלמגור 2025</h2>

    <div class="carousel-container">
        <button class="nav-btn nav-up" onclick="changeSlide(-1)">↑</button>
        <button class="nav-btn nav-down" onclick="changeSlide(1)">↓</button>
        <div class="carousel-counter">
            <span id="current-slide">1</span> / <span id="total-slides">16</span>
        </div>
        
        <div class="carousel-item active">
            <video src="imagine_lyrics_video.mp4" style="filter: invert(1);" controls autoplay></video>
        </div>
        <div class="carousel-item">
            <img src="dror_16.jpg" />
        </div>
        <div class="carousel-item">
            <img src="dror_01.jpg" />
        </div>
        <div class="carousel-item">
            <img src="dror_02.jpg" />
        </div>
        <div class="carousel-item">
            <img src="dror_03.jpg" />
        </div>
        <div class="carousel-item">
            <img src="dror_04.jpg" />
        </div>
        <div class="carousel-item">
            <img src="dror_05.jpg" />

        <div class="carousel-item">

        </div>
        <div class="carousel-item">
            <img src="dror_18.jpg" />
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            document.getElementById('current-slide').textContent = index + 1;
        }
        
        function changeSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= totalSlides) currentSlide = 0;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            showSlide(currentSlide);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });
    </script>

    <p style="text-align: center; font-size: 5em; ">דרור אלמגור טלפון 054-250-2325</p>
</body>
